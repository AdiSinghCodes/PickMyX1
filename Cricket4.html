<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team India T20 World Cup 2024 Squad</title>
</head>
<body>
    <div class="container">
        <h1>Team India T20 World Cup 2024 Squad</h1>
        <div class="squad">
            <div class="player">
                <img src="1.png" alt="Player 1">
                <p>Rohit Sharma(Captain)</p>
            </div>
            <div class="player">
                <img src="2.jpg" alt="Player 2">
                <p>Virat Kohli</p>
            </div>
            <div class="player">
                <img src="3.png" alt="Player 2">
                <p>Rishab Pant</p>
            </div>
            <div class="player">
                <img src="4.png" alt="Player 2">
                <p>Shivam Dube</p>
            </div>
            <div class="player">
                <img src="5.png" alt="Hardik Pandya">
                <p>Hardik Pandya(Vice-Captain)</p>
            </div>
            <div class="player">
                <img src="6.png" alt="Player 2">
                <p>Suryakumar Yadav</p>
            </div>
            <div class="player">
                <img src="7.png" alt="Player 2">
                <p>Ravindra Jadeja</p>
            </div>
            <div class="player">
                <img src="8.png" alt="Player 2">
                <p>Axar Patel</p>
            </div>
            <div class="player">
                <img src="9.png" alt="Player 2">
                <p>Kuldeep Yadav</p>
            </div>
            <div class="player">
                <img src="10.jpg" alt="Player 2">
                <p>Yuzvendra Chahal</p>
            </div>
            <div class="player">
                <img src="11.png" alt="Player 2">
                <p>Jasprit Bumrah</p>
            </div>
            <div class="player">
                <img src="12.png" alt="Player 2">
                <p>Mohammed Siraj</p>
            </div>
            <div class="player">
                <img src="13.png" alt="Player 2">
                <p>Arshdeep Singh</p>
            </div>
            <div class="player">
                <img src="14.png" alt="Player 2">
                <p>Sanju Samson</p>
            </div>
            <div class="player">
                <img src="15.jpeg" alt="Player 2">
                <p>Yashasvi Jaiswal</p>
            </div>
            <!-- Repeat for all 15 players -->
        </div>
        <br>
        <button id="navigateButton">PickMyX1</button>

    </div>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    background-image: url("https://media.istockphoto.com/id/641189676/photo/cricket-stadium.jpg?s=612x612&w=0&k=20&c=6aUm1D7NiTTR6ZC4MCcLW2zBnMbIwfqDqc8NBIDATn4=");
    background-size: cover;
}

.container {
    text-align: center;
    padding: 20px;
}

#navigateButton{
    font-size: 25px;
    color: #007bff;
    border-radius: 75px;
    background-color: aquamarine;
}

h1 {
    color: #007bff;
    margin-bottom: 20px;
}

.squad {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.player {
    margin: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 150px;
    text-align: center;
}

.player img {
    width: 100%;
    height: auto;
    border-radius: 50%;
}

.player p {
    margin-top: 10px;
    font-size: 16px;
    font-weight: bold;
    color: #333;
}

    </style>
</body>
<script src="script.js"></script>
</html>
